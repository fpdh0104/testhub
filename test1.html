<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NicePark Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://cdn.nicepark.co.kr/images/MM/login_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-wrapper {
      background: linear-gradient(to bottom, #114B9B, #092E64);
      padding: 40px 30px;
      border-radius: 20px;
      width: 350px;
      box-sizing: border-box;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 180px;
    }

    .title {
      color: white;
      text-align: center;
      font-size: 16px;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: white;
      margin-bottom: 15px;
    }

    .options input {
      margin-right: 5px;
    }

    .reset-btn {
      background: none;
      border: none;
      color: #cce0ff;
      cursor: pointer;
      font-size: 13px;
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      background-color: #001BAA;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      color: #ddd;
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="logo">
      <img src="https://cdn.nicepark.co.kr/images/MM/login_logo.png" alt="NICEPARK 로고">
    </div>
    <div class="title">나이스파크 주차통합 관리 시스템</div>
    <input type="text" placeholder="ID" />
    <input type="password" placeholder="PW" />
    <div class="options">
      <label><input type="checkbox" /> ID저장</label>
      <button class="reset-btn">비밀번호 초기화</button>
    </div>
    <button class="login-btn">LOGIN</button>
    <div class="footer">고객센터 1522-0741</div>
  </div>
</body>
</html>
